## STEPS ARE THE SAME FOR BOTH JOBS: MS_Hosted and Self_Hosted

parameters:
- name: runmshosted
  default: true
  displayName: Run MS-Hosted
  type: boolean
- name: runselfhosted
  default: true
  displayName: Run Self-Hosted
  type: boolean

jobs:

- job: 'MS_Hosted'
  condition: ${{ parameters.runmshosted }}
  displayName: 'MS-Hosted'  
  variables:
    artifactName: 'drop + 9234857'
  strategy:
    matrix:
      'Ubuntu NoZip':
        pool:
          vmImage: 'ubuntu-latest'
        artifactName: 'drop + 9234857 Ubuntu NoZip'
      'MacOS NoZip':
        pool:
          vmImage: 'macOS-latest'
        artifactName: 'drop + 9234857 MacOS NoZip'
      'Windows NoZip':
        pool:
          vmImage: 'windows-latest'
        artifactName: 'drop + 9234857 Windows NoZip'
      'Ubuntu Zip':
        pool:
          vmImage: 'ubuntu-latest'
        artifactName: 'drop + 9234857 Ubuntu Zip'
        DownloadBuildArtifacts.ForceEnableDownloadZipForCanary : 'true'
      'MacOS Zip':
        pool:
          vmImage: 'macOS-latest'
        artifactName: 'drop + 9234857 MacOS Zip'
        DownloadBuildArtifacts.ForceEnableDownloadZipForCanary : 'true'
      'Windows Zip':
        pool:
          vmImage: 'windows-latest'
        artifactName: 'drop + 9234857 Windows Zip'
        DownloadBuildArtifacts.ForceEnableDownloadZipForCanary : 'true'


## STEPS ARE THE SAME FOR BOTH JOBS: MS_Hosted and Self_Hosted
  steps:

  # publish artifact to container
  - task: PublishBuildArtifacts@1
    name: 'Pipeline_PublishBuildArtifacts'
    condition: always()
    timeoutInMinutes: 1
    inputs:
      PathtoPublish: '$(Pipeline.Workspace)'
      ArtifactName: $(artifactName)
      publishLocation: 'Container'

  # download artifact from container
  - task: DownloadBuildArtifacts@0 #.206.0
    name: 'Pipeline_DownloadBuildArtifacts'
    condition: always()
    timeoutInMinutes: 1
    inputs:
      buildType: 'current'
      downloadType: 'single'
      artifactName: $(artifactName)
      downloadPath: '$(System.ArtifactsDirectory)'

  # publish artifact to file path
  - task: PublishBuildArtifacts@1
    name: 'FileShare_PublishBuildArtifacts'
    condition: and(always(), eq(variables.imageName, 'windows-latest'))
    timeoutInMinutes: 1
    inputs:
      PathtoPublish: '$(Pipeline.Workspace)'
      ArtifactName: '$(artifactName)2'
      publishLocation: 'FilePath'
      TargetPath: '$(Pipeline.Workspace)'

  # download artifact from file path
  - task: DownloadBuildArtifacts@0 #.206.0
    name: 'FileShare_DownloadBuildArtifacts'
    condition: eq(variables.imageName, 'windows-latest')
    timeoutInMinutes: 1
    inputs:
      buildType: 'current'
      downloadType: 'single'
      artifactName: '$(artifactName)2'
      downloadPath: '$(System.ArtifactsDirectory)'

  # download multiple artifacts from this build
  - task: DownloadBuildArtifacts@0
    name: 'All_DownloadBuildArtifacts'
    condition: always()
    timeoutInMinutes: 1
    inputs:
      buildType: 'current'
      downloadType: 'specific'
      downloadPath: '$(System.ArtifactsDirectory)'

  # download multiple artifacts from previous run of this build
  - task: DownloadBuildArtifacts@0
    inputs:
      buildType: 'specific'
      project: '3e0295ab-3dd6-43ce-86af-16273f5f1b23'
      pipeline: '35'
      buildVersionToDownload: 'latest'
      allowPartiallySucceededBuilds: true
      downloadType: 'specific'
      downloadPath: '$(System.ArtifactsDirectory)'

  # download single artifact from previous run of this build
  - task: DownloadBuildArtifacts@0
    inputs:
      buildType: 'specific'
      project: '3e0295ab-3dd6-43ce-86af-16273f5f1b23'
      pipeline: '35'
      buildVersionToDownload: 'latest'
      allowPartiallySucceededBuilds: true
      downloadType: 'single'
      artifactName: '$(artifactName)'
      downloadPath: '$(System.ArtifactsDirectory)'



